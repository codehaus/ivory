org.apache.commons.attributes.enable=true
org.apache.commons.attributes.index.enable=true

# Display the date on the Plexus web site
maven.xdoc.date = left

maven.xdoc.theme.url=http://codehaus.org/codehaus-style.css

# Display the Plexus version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

IvoryTestCase.verbose=true
maven.junit.sysproperties=IvoryTestCase.verbose